<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fizzbuzz</title>
    <style>
        .border {
            border-style: solid;
        }
    </style>
</head>

<body>
    <h1>Fizzbuzz</h1>
    <script>
        function isPrime(num) {
            var sqrtnum = Math.floor(Math.sqrt(num));
            var prime = num != 1;
            for (var i = 2; i < sqrtnum + 1; i++) {
                if (num % i == 0) {
                    prime = false;
                    break;
                }
            }
            return prime;
        }


        i = 1
        while (i <= 1000) {
            if (isPrime(i)) {
                let num = " " + i + " "


                document.write(num.fontcolor("blue"))

            } else if (i % 3 == 0) {
                let num = " " + i + " "
                document.write(num.fontcolor("red"))
            } else
            if (i % 2 == 0) {
                let num = " " + i + " "
                document.write(num.bold())


                document.write(" ");
            } else if (i % 2 != 0) {
                let num = " " + i + " "
                document.write(num)

            }

            i++;


        }
    </script>

</body>

</html>
