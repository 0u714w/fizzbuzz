<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fizzbuzz</title>
    <style>
        .border {
            border-style: solid;
            border-width: 0.5px;
        }
    </style>
</head>

<body>
    <h1>Fizzbuzz</h1>
    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num % 2 == 0 && num > 2) return false;
            let s = Math.sqrt(num);
            for (let i = 3; i < s; i++)
                if (num % i === 0) return false;
            return num !== 1;
        }

        i = 1
        while (i <= 1000) {
            if (isPrime(i)) {
                let num = " " + i + " "


                document.write("<span class='border'>" + num + "</span>")

            } else if (i % 3 == 0) {
                let num = " " + i + " "
                document.write(num.fontcolor("red"))
            } else
            if (i % 2 == 0) {
                let num = " " + i + " "
                document.write(num.bold())


                document.write(" ");
            } else if (i % 2 != 0) {
                let num = " " + i + " "
                document.write(num)

            }

            i++;


        }
    </script>

</body>

</html>
